<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signup_Desktop.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <section id="for_new_form">

        <div class="sign_up_form">
            <form action="#" class="mobile_sign_up_form desktop_sign_up_form">
                <label for="sign_up_E-mail ">E-mail</label>
                <input type="email " name="sign_up_E-mail " id="sign_up_mail" placeholder="Enter Your E-mail ">
                <br>
                <label for="sign_up_Username ">Username</label>
                <input type="text " name="sign_up_Username " id="sign_up_user" placeholder="Enter Your Username ">
                <br>
                <label for="sign_up_Password ">Password</label>
                <input type="password " name="sign_up_Password " id="sign_up_pass" placeholder="Enter Your Password ">
                <br><br>
                <button type="submit " id="sign_up_button">Submit</button>

                <br><br>
                <div id="sign_up_flex_reme_me">
                    <input type="checkbox" name="radio_agreement_sign-up" id="sign-up-agreement">
                    <label for="radio_agreement_sign-up" class="sign">I, agree to the terms & conditions.</label>
                </div>
                <div class="flex_dont_have_account">Already have an account, You can login in here
                    <a href="index.html " class="dont_have_account_sign_up_link">login Now.</a>
                </div>

            </form>
        </div>


    </section>
</body>

</html>
