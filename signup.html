<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signup_Desktop.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <section id="for_new_form">

        <div class="sign_up_form">
            <form action="#" id="sign_up_form">
                <label for="sign_up_E-mail">E-mail</label>
                <input type="email" name="sign_up_E-mail" id="sign_up_e-mail" placeholder="Enter Your E-mail">
                <br>
                <label for="sign_up_Username">Username</label>
                <input type="text" name="sign_up_Username" id="sign_up_username" placeholder="Enter Your Username">
                <br>
                <label for="sign_up_Password">Password</label>
                <input type="password" name="sign_up_Password" id="sign_up_password" placeholder="Enter Your Password">
                <br><br>
                <button type="submit" id="sign_up_btn">Submit</button>

                <br><br>
                <div id="sign_up_flex_remember_me">
                    <input type="checkbox" name="sign_up_remember_me" id="sign_up_remember_me" placeholder="remmber me later">
                    <label for="sign_up_remember_me">remmber me later</label>
                </div>
                <div class="flex_dont_have_account">Already have an account, You can login in here
                    <a href="index.html" class="dont_have_account_sign_up_link">login in Now.</a>
                </div>

            </form>
        </div>


    </section>
</body>

</html>
